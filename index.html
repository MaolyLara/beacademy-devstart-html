 <!-- Olha eu sou um comentário de bloque!! -->

<!-- Anatomia de um Tag

    * Abertura
    * Fechamento
    * Conteúdo
    * Elementos
    * Elemento vazio
-->

<p tabindex="1">Um conteúdo!</p>
                <h1 tabindex="2">Eu sou um Título</h1>

<!-- tag com auto fechamento - Elementos vazios-->
<img tabindex="3" src="http:// " alt=""/>

<!-- 
    Atributos HTML
    * Informações extras
    * Configurações
    * Booleans(TRUE and FALSE)
-->
<img tabindex="4" src="http:// " alt="" class="" title=""/>
<input type="text" >

<!--
    Atributos Globais mais utilizados
    * class
    * hidden
    * title
    * id    
    * tabindex
    * style
    * contenteditable
-->

<p tabindex="5" title=" Um Título" id="">Olá, eu sou um parágrafo =)</p>

<p style="color:blue" tabindex="6" contenteditable="">Olá, eu sou um parágrafo =)</p>
