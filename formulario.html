
<!--
    Block content(div)
        * action
        * method
            - POST
            - GET (Padrão)
-->
    <!-- https://meusite.com.br/?nome= -->

<form action="" method="post" enctype="multipart/form-data">

    <fieldset name="contato">
        <legend>Preencha o Formulário de contato</legend>
    </fieldset>

    <br>
    <fieldset>
    <!-- 
        Label
            * Associar e identificar um ou mais tag de entrada de dados
            * Ajuda bastante na acessibilidade

            Atributos:
                * Usado para faxer a conexçao com outros tipos de elementos de formulário
    -->
    <label for="">
        Nome:
        <input type="text" id="nome">
    </label>

    <label for="age">Idade</label>
    <input type="number" id="age"><br>
    </fieldset>

    <br>
    <fieldset>
    <!--
        <datalist> 
            * Lista de valores com sugestões para algum elemento input
            * Usuario poderá seleccionar um dos valores ou colocar novos valores
    -->
    <datalist id="prof-list">
        <option>Ivanna</option>
        <option>Raul</option>
        <option>Alfert</option> 
    </datalist>
    <input type="text" id="prof-list" placeholder="Escolhar seu professor">
    </fieldset>
    
    <br>
    <fieldset>
        <legend>Trabalhando com Inputs</legend>

        <!--Input de Texto-->
        <input 
            type="text"
            placeholder="Preencha o Nome"
            size="60"
            minlength="8"
            maxlength="20"
            title="Entre 8 e 20 caracteres"   
        >

        <br>
        <!--Input de Number-->
        <input 
            type="number"
            placeholder="Preencha a Idade"
            size="50"
            minlength="6"
            maxlength="12" 
            title="Preencha o dado" 
        >

        <br>
        <!--Input de Email-->
        <input 
            type="email"
            placeholder="Preencha o email"
            size="24"
            title="Email"  
            required
        >

        <br>
        <!--Input de Senha-->
        <input 
            type="password"
            placeholder="Preencha o Password"
            size="24"
            minlength="4"
            maxlength="16"
            title="Precisa ser Hexadecimal"
            pattern="[0-9a-fA-F]{4,8}"
            required
            inputmode="numeric"
        >
        
        <br>
        <!--Input de Hidden-->
        <input type="hidden" value="Eu estou escondido">
        
        <br>
        <!-- Input Color-->
        <input type="color">

        <br>
        <!-- Input Date-->
        <input type="date">
   
        <br />
         <!--Button-->
        <button type="submit">Enviar</button> <br>
    </fieldset>

    <br>
    <fieldset>
        <label for="area">
            Seu interresse maior é por qual área?
        </label>

        <div>
            <input 
                type="checkbox" 
                name="interesse" 
                id="frontend" 
                value="Front-End - Raul "> 
                <label for="frontend">Front-End - Raul</label> 

            <input 
                type="checkbox"
                name="interesse" 
                id="backend"  
                value="Back-End - Ivanna"> 
                <label for="backend">Back-End - Ivanna </label>

            <input 
                type="checkbox" 
                name="interresse"  
                id="fullstack" 
                value="Full Stack - Maoly "> 
                <label for="fullstack">Full Stack - Maoly </label>

            <input 
                type="checkbox"
                name="interesse" 
                id="desinguiux"  
                value="Desing UI/UX - Alfert"> 
                <label for="desinguiux">Desing UI/UX - Alfert</label>
        </div> 

        <!-- interesse = front-end Raul, back-end Ivanna.... -->
     
        
        <br>

        <!-- Radio Button -->

        <h4>Deseja receber notificação da Be.Academy</h4>
        <label for="yes">Sim</label>
        <input type="radio" id="yes" checked name="notification" value="yes">

        <label for="no" >Não</label>
        <input type="radio" id="no" name="notification" value="no">

        <br>
        <br>
        <button type="button">Click Me!</button>
    </fieldset>

    <!--
        SELECT
            Elemento de fornulário capaz de criar ima lista de opções a serem seleccionadas, DropDown
    -->
    <br>
    <fieldset>
        <label for="teacher">Professores:</label>
        <select name="select-teacher" id="teacher" multiple size="">
            <option value="">Selecione um professor</option>
            <option value="Raul Garcia">Raul Garcia</option>
            <option value="Ivanna Garcia">Ivanna Garcia</option>
            <option value="Alfert">Alfert Garcia</option>
            <option value="Maoly Lara">Maoly Lara </option>
        </select>
        <!--
            select-teacher = ['RaulGarcia', 'Ivanna Garcia', ]
        -->

        <br>
        <br>
        <!--
            Input Search
                * Elemento usado para pesquisar conteudo
                * Parecido com o campo de "texto" pode receber atributos e comportamentos  
        -->

        <br>
        <br>
        <input 
            type="search" 
            name="" 
            title="" 
            placeholder="Busca o usuario pelo id" 
            size="25"
            pattern="[0-9]{0,3}"
            title="Busque por id até 3 digitos"
            required
        >
        <br>
        <br><br>

        <!--
            Manipulando arquivos com file
                * Usuario poderá fazer um upload de um ou mais arquivos de acordo com a extension
        -->

        <input 
            type="file" 
            value="" 
            accept=".doc, .pdf, audio/*, image/*, .png, .jpg" 
            multiple
        >

        <br><br>
        <button>Enviar</button>
   </fieldset>

</form>
